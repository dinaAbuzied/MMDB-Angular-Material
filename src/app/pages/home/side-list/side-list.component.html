<header>
    <div>
        <mat-icon>remove_red_eye</mat-icon>
        <label>Watch Later</label>
    </div>
    <a mat-button href="/home">
            more
            <mat-icon>keyboard_arrow_right</mat-icon>
        </a>
</header>
<main>
    <button class="movie-details-cont no-border no-padding" *ngFor="let movie of movieList">
        <app-movie-row [movie]="movie"></app-movie-row>
    </button>
    <p no-margin *ngIf="movieList.length == 0">Add Movies to see here!</p>
</main>
